<!DOCTYPE html>
<html>
  <head>
    <title>ChatGPT Usage Tracker</title>
    <!-- <script src="./js/Chart.js/dist/chart.js"></script> -->
  </head>
  <body>
    <canvas id="usageChart"></canvas>
    <canvas id="productivityChart"></canvas>

    <div class="dashboard">
      <header class="header">
        <h1>ChatGPT Analytics</h1>
        <div class="time-filter">
          <select id="timeRange">
            <option value="7">Last 7 Days</option>
            <option value="30">Last 30 Days</option>
            <option value="90">Last 90 Days</option>
          </select>
        </div>
      </header>

      <div class="grid-container">
        <div class="stat-card full-width">
          <h3>Usage Overview</h3>
          <div id="quick-stats" class="stats-grid"></div>
        </div>

        <div class="stat-card">
          <h3>Daily Usage</h3>
          <div class="chart-container">
            <canvas id="usageChart"></canvas>
          </div>
        </div>

        <div class="stat-card">
          <h3>Topic Distribution</h3>
          <div class="chart-container">
            <canvas id="topicsChart"></canvas>
          </div>
        </div>

        <div class="stat-card">
          <h3>Recent Sessions</h3>
          <div id="recentSessions" class="sessions-list"></div>
        </div>

        <div class="stat-card">
          <h3>Popular Topics</h3>
          <div id="topicsCloud" class="topics-container"></div>
        </div>

        <div class="stat-card">
          <h3>Productivity Metrics</h3>
          <div id="productivityStats" class="productivity-container"></div>
        </div>
      </div>
    </div>
    <style>
      :root {
        --primary-color: #2c7be5;
        --secondary-color: #6e84a3;
        --background-color: #f9fbfd;
        --card-background: #ffffff;
        --border-color: #e3ebf6;
        --text-primary: #1a1f36;
        --text-secondary: #6e84a3;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background-color: var(--background-color);
        width: 800px;
        height: 600px;
      }

      .dashboard {
        padding: 20px;
        height: 100%;
        overflow-y: auto;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 1px solid var(--border-color);
      }

      .header h1 {
        margin: 0;
        font-size: 24px;
        color: var(--text-primary);
      }

      .grid-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }

      .stat-card {
        background: var(--card-background);
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 2px 4px rgba(44, 123, 229, 0.05);
      }

      .full-width {
        grid-column: 1 / -1;
      }

      .chart-container {
        height: 250px;
        margin-top: 10px;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 15px;
      }

      .stat-item {
        background: var(--background-color);
        border-radius: 8px;
        padding: 15px;
        text-align: center;
      }

      .stat-value {
        font-size: 24px;
        font-weight: bold;
        color: var(--primary-color);
        margin-bottom: 5px;
      }

      .stat-label {
        font-size: 13px;
        color: var(--text-secondary);
      }

      .topics-container {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 10px;
      }

      .topic-tag {
        background: #e9ecef;
        padding: 6px 12px;
        border-radius: 15px;
        font-size: 13px;
        color: var(--text-secondary);
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .topic-count {
        background: var(--primary-color);
        color: white;
        padding: 2px 6px;
        border-radius: 10px;
        font-size: 11px;
      }

      .sessions-list {
        max-height: 200px;
        overflow-y: auto;
      }

      .session-item {
        padding: 10px;
        border-bottom: 1px solid var(--border-color);
        font-size: 13px;
      }

      .session-item:last-child {
        border-bottom: none;
      }

      .productivity-container {
        display: grid;
        grid-template-columns: 1fr;
        gap: 10px;
      }

      select {
        padding: 8px 12px;
        border-radius: 6px;
        border: 1px solid var(--border-color);
        background-color: white;
        font-size: 14px;
        color: var(--text-primary);
      }
    </style>
    <script src="popup.js"></script>
  </body>
</html>
